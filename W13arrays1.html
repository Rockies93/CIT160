<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Count Evens</title>
	<script type="text/javascript">
		
		function getArray() {
			let arrayCase = [17, 8, 9, 5, 20];
			let count = countEvens(arrayCase);
			document.getElementById('output').innerHTML = count;
		}	

		function countEvens(list) {
			let i = 0
			let sum = 0;

			while(i<list.length) {
				if (list[i] % 2 == 0){
					sum++;
					i++;
				}
				else {
					i++;
				}
			}

			return sum;
		}

	</script>
</head>
<body>
	<button onclick="getArray()">Enter</button>
	<div id="output"></div>
</body>
</html>
