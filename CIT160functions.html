<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wind Chill</title>
	<script type="text/javascript">
		function doInputOutput(){
			let temperature = parseFloat(document.getElementById("temp").value);
			let wspeed = parseFloat(document.getElementById("wind").value);

			let cold = windChill(temperature,wspeed);
			document.getElementById("output").innerHTML = cold;
		}
		function windChill(tempF, speed) {
			let f = 35.74 + 0.6215*tempF - 35.75*speed**0.16 + 0.4275* tempF* speed**0.16;
			return f ;
		}
	</script>
</head>
<body>
	Temperature<input type="text" id="temp">
	Wind Speed<input type="text" id="wind">
	<button onclick="doInputOutput()">Wind Chill</button>
	<div id="output"></div>

</body>
</html>
