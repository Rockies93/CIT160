<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Middle NumberM</title>
	<script type="text/javascript">
		function getArray() {
			let arrayCase = [12, 4, 8, 15, 17, 5, 20, 11];
			let answer = getMiddle(arrayCase);
			document.getElementById('output').innerHTML = answer;
		}

		function getMiddle(list){
			if (list.length % 2 == 0) {
				return (list[list.length/2] + list[list.length/2-1])/2;
			}

			else {
				return list[list.length/2 -.5];
			}
		}
	</script>
</head>
<body>
	<button onclick="getArray()">Enter</button>
	<div id="output"></div>
</body>
</html>
