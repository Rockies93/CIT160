<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MPG Calculator</title>
	<script type="text/javascript">

		function milage() {
			//Get input from user 
			let text1 = document.getElementById('odometer1').value;
			let text2 = document.getElementById('odometer2').value;
			let text3 = document.getElementById('gallons').value;

			let od1 = parseFloat(text1);
			let od2 = parseFloat(text2);
			let gal = parseFloat(text3);

			//Convert to mpg 
			let mpg = (od2 - od1) / gal ;

			//Display to user
			document.getElementById('mpg').innerHTML = mpg;

		}
		
	</script>
</head>
<body>
	<h4>Enter your starting odometer value</h4>
	<input type="text" id="odometer1">

	<h4>Enter your ending odometer value</h4>
	<input type="text" id="odometer2">

	<h4>Enter the volume of gas you used in gallons</h4>
	<input type="text" id="gallons">

	<button type="button" onclick="milage()">Enter</button>

	<div id="mpg"></div>
</body>
</html>
