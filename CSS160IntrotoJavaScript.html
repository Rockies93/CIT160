<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>A Program to Say Hello</title>
<script>
/* Defining Table
 * Input: A person's name
 * Processing: Create a greeting for that person
 * Output: The greeting
 */
function greetUser() {
    // This line prompts the user to type in his name.
    let name = prompt("Tell Me Your Age");

    let age = 100-name;

    // Create a personalized greeting for the user.
    let greeting = "You will be 100 years old in " + age + " years!";

    // The next line causes the computer to display
    // a greeting to the user in a popup window.
    alert(greeting);
}
</script>
</head>

<body>                                      
    <button type="button" onclick="greetUser()">Click Here For a Fun Game</button>
</body>
</html>
