<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multiply</title>
	<script type="text/javascript">
		
		function getArray() {
			let arrayCase =  [17, 8, 9, 5, 20];
			let products = multiply(arrayCase,3);
			document.getElementById('output').innerHTML = products;
		}

		function multiply(list, multiplier) {
			
			for (let i=0; i < list.length; i++) {
				list[i]=list[i]*multiplier;
			}

			return list;
		}

	</script>
</head>
<body>
	<button onclick="getArray()">Enter</button>
	<div id="output"></div>
</body>
</html>
